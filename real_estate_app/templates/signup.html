{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>


</head>
<body>

        <div class="container py-5">
            <a href="{% url 'index' %}" class="btn btn-success">Back home --></a>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img class="img-fluid" src="{% static 'images/login.png' %}" alt="Login Image">
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-4">
                        <h2 class="mb-4">SignUp</h2>
                        <form action="{% url 'signup_verification' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" placeholder="username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" placeholder="abc@example.com" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" placeholder="1234" required>
                                <label for="password">Password</label>
                            </div>
                            <h3 class="text-info">{{ info }}</h3>
                            <h3 class="text-danger">{{ error }}</h3>
                            
                            <button type="submit" class="btn btn-primary">SignUp</button>
                        </form>
                        Already Have an Account<a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    

</body>
</html>
